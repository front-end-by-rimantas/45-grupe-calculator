<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="calc">
        <div class="screen">
            <div class="equation"></div>
            <div class="result">0</div>
        </div>
        <div class="keyboard">
            <div class="key">C</div>
            <div class="key">/</div>
            <div class="key">*</div>
            <div class="key color">&lt;=</div>

            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key color">-</div>

            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key color">+</div>

            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key color height-2">=</div>

            <div class="key">.</div>
            <div class="key">0</div>
            <div class="key">%</div>
        </div>
    </div>

    <script src="./js/main.js" defer></script>
</body>

</html>
